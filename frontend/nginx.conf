server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 서브 경로 /hotel-team-project로 접근
    location /hotel-team-project {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /hotel-team-project/index.html;
        index index.html;
    }

    # API 프록시 설정
    location /hotel-team-project/api {
        rewrite ^/hotel-team-project/api/(.*) /api/$1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 루트 리다이렉트
    location = / {
        return 301 /hotel-team-project;
    }

    location / {
        return 404;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
